language: swift
cache:
 - cocoapods
before_install:
   - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
   - pod install --repo-update
branches:
only:
- develop
os: osx
osx_image: xcode10.1

script:
 - xcodebuild build-for-testing -workspace CondorUIComponents.xcworkspace -scheme CondorUIComponents -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
 - xctool run-tests -workspace CondorUIComponents.xcworkspace -scheme CondorUIComponents -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO

